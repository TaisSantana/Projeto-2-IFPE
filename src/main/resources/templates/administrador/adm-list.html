<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headerBlock">
<style type="text/css"></style>
</head>

<body>

	<div th:replace="header :: navBar"></div>
	<br/>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item active" aria-current="page"><a href="/listarAdmin">Lista de
				Alunos</a></li>
		</ol>
	</nav>
	
	<b><div th:if="${mensagemErro}" th:text="${mensagemErro}"></div></b>
	<div class="container col-sm-12 col-md-12 ">
		<table class="table table-striped table-dark table-bordered">
		<h3 align="center">Lista de Administrador</h3>
			<thead class="table-primary">

				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Email</th>
					<th>Cpf</th>			
					<th>Ac√µes</th>
				</tr>
			</thead>
			<tr th:each="al : ${listaAdmin}">
				<td th:text="${al.nome}"></td>
				<td th:text="${al.telefone}"></td>
				<td th:text="${al.email}"></td>
				<td th:text="${al.cpf}"></td>
				
				<td>
					<a th:href="@{/editarAdmin(id=${al.id})}">
						<i class='fas fa-pencil-alt' style='font-size:20px'></i>
					</a>				
					<a th:href="@{/removerAdmin(id=${al.id})}">
						<i class='fas fa-remove' style='font-size:20px'></i>
					</a>
				</td>
			</tr>
		</table>
		<hr />
		

	</div>
</body>
</html>
