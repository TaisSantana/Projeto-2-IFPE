<head th:replace="header :: headerBlock">
	<link href="css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="locales/bootstrap-datepicker.pt-BR.min.js"></script>

<body>

     <div th:replace="header :: navBar"></div>

    <section class="form3 cid-sBOKhsI4IS" id="form3-1l">


        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-12">


                    <div class="container">
                        <h2>Realizar Agendamento</h2>
						<form action="/aulaPratica/salvarAulaPratica" method="post" th:object="${aulaPratica}">
		                    <div class="dragArea row">
		                    	
		                        <div class="col-md-6 col-sm-12 form-group" data-for="data">
		                            <input type="date" placeholder="data" data-form-field="data" name="data" class="form-control"  required th:field="*{data}">
		                        </div>
		                        <div class="col-md-6 col-sm-12 form-group" data-for="hora">
		                            <input name="hora" type="time" placeholder="horário" data-form-field="hora" class="form-control"  required th:field="*{hora}">
		                        </div>
		                        <div class="form-group">
									<label for="professor">Professor</label> 
									<select id="professor" class="form-control"  th:field="*{professor}">
										<option value="0">Selecione um professor:</option>
										<option th:each="prof : ${listaProf}" th:text="${prof.nome}" th:value="${prof.id}" />
									</select>
								</div>
		                        <div class="form-group">
									<label for="aluno">Aluno</label> 
									<select id="aluno" class="form-control"  th:field="*{aluno}">
										<option value="0">Selecione um aluno</option>
										<option th:each="aluno : ${listaAluno}" th:text="${aluno.nome}" th:value="${aluno.id}" />
									</select>
								</div>
		                        <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
		                        	<button type="submit" class="btn btn-primary display-4">Salvar Aula</button>
		                        </div>
		                    </div>
		                    
		                </form>
                        
                    </div>

                </div>
                
            </div>
        </div>
    </section>

      <div th:replace="header :: footer"></div>
    <section
        style="background-color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; color:#aaa; font-size:12px; padding: 0; align-items: center; display: flex;">

    </section>
