<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headerBlock">
<style type="text/css"></style>
</head>

<body>

	<div th:replace="header :: navBar"></div>
	<br/>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item active" aria-current="page"><a href="/listarAluno">Lista de
				Alunos</a></li>
		</ol>
	</nav>
	
	<b><div th:if="${mensagemErro}" th:text="${mensagemErro}"></div></b>
	<div class="container col-sm-12 col-md-12 ">

		<table class="table table-striped table-dark table-bordered">
		<h3>Lista de Aulas Marcadas</h3>
			<thead class="table-primary">

				<tr>
					<th>Aluno</th>
					<th>Professor</th>
					<th>Data</th>
					<th>Hora</th>
					<th>Categoria</th>
					
					<th>Ações</th>
				</tr>
			</thead>
			<tr th:each="prat : ${listaAulas}">
				<td th:text="${prat.aluno.nome}"+" - "+"${prat.aluno.cpf}"></td>
				<td th:text="${prat.professor.nome}"></td>
				<td th:text="${prat.data}"></td>
				<td th:text="${prat.hora}"></td>
				
				<td>
					<a th:href="@{/editarAulaPratica(id=${prat.id})}">
						<i class='fas fa-pencil-alt' style='font-size:20px'></i>
					</a>				
					<a th:href="@{/removerAulaPratica(id=${prat.id})}">
						<i class='fas fa-remove' style='font-size:20px'></i>
					</a>
				</td>
			</tr>
		</table>
		<hr />
		<a href="/exibirFormCadastrarAulaPratica" class="btn btn-primary btn-sm active"
			role="button" aria-pressed="true">Nova aula</a>
		

	</div>
</body>
</html>
